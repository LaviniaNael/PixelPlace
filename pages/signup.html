<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONTS&ICONS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jura:wght@300..700&family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search&icon_names=settings&icon_names=play_circle" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!--TITLE&CSS-->
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
        <link rel="icon" href="/assets/favicon1.png">
        <title>Sign Up</title>
    </head>
    <body id="signup_page">
        <main>
            <div class="signupform">
                <div class="login">
                    <a id="openLogin" href="#loginModal">Log In</a>
                </div>
                <form action="home.html">
                    <h2>Create An Account</h2>

                    <label for="FN">First Name:</label>
                    <input type="text" name="FN" required>

                    <label for="LN">Last Name:</label>
                    <input type="text" name="LN" required>

                    <label for="E">Email:</label>
                    <input type="email" name="E" required>

                    <label for="P">Password:</label>
                    <input type="password" name="P" required>

                    <label for="DOB">Date Of Birth:</label>
                    <input type="date" name="DOB" required>

                    <label>Gender:</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="GEN" value="male"
                            required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="GEN"
                            value="female" required>
                        <label for="female">Female</label>
                    </div>

                    <input type="submit" value="Sign Up">
                </form>
            </div>

            <!-- Login Modal -->
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Log In</h2>
                    <form>
                        <label for="LoginUserName">Username:</label>
                        <input type="text" id="LoginUserName" required>

                        <label for="loginPass">Password:</label>
                        <input type="password" id="loginPass" required>

                        <div class="rememberme">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password?</a>
                        </div>

                        <a class="logbtn" href="home.html">Log In</a>
                    </form>
                </div>
            </div>

        </main>
    </body>

</html>
